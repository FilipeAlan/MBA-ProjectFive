name: CI - Build, Test e SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud precisa do hist√≥rico de git

      - name: Instalar .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Instalar SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Adicionar scanner ao PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ‚úÖ N√ÉO expande secrets diretamente no script.
      # Usa env + vari√°vel de ambiente pra evitar o hotspot S7636.
      - name: Iniciar an√°lise SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"FilipeAlan_MBA-ProjectFive" \
            /o:"filipealan" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # üîß Usa DEBUG pra funcionar com o NSwag (que espera bin/Debug/net9.0)
      - name: Restore
        run: dotnet restore

      - name: Build (Debug)
        run: dotnet build --configuration Debug --no-restore

      - name: Testes com cobertura (Debug)
        run: |
          dotnet test --configuration Debug --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=opencover

      - name: Finalizar an√°lise SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
