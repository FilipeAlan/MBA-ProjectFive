name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and analyze
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path "${{ runner.temp }}\scanner"

      - name: Build and analyze
        shell: powershell
        run: |
          $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner"

          & $scanner begin /k:"FilipeAlan_MBA-ProjectFive_1a1878a8-e56e-4ce8-b271-38e32edf4698" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "SonarScanner BEGIN FAILED with code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

          dotnet build
          if ($LASTEXITCODE -ne 0) {
            Write-Host "BUILD FAILED with code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

          & $scanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          exit $LASTEXITCODE
