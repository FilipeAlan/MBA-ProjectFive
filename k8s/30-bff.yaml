apiVersion: v1
kind: ConfigMap
metadata:
  name: peo-bff-config
  namespace: peo
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  Endpoints__Identity: "http://peo-identity-api:8080"
  Endpoints__GestaoAlunos: "http://peo-gestao-alunos-api:8080"
  Endpoints__GestaoConteudo: "http://peo-gestao-conteudo-api:8080"
  Endpoints__Faturamento: "http://peo-faturamento-api:8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peo-bff
  namespace: peo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peo-bff
  template:
    metadata:
      labels:
        app: peo-bff
    spec:
      containers:
        - name: peo-bff
          image: mba-projectfive-peo-bff:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: peo-bff-config
            - configMapRef:
                name: peo-jwt-config
            - secretRef:
                name: peo-jwt-secret
            - secretRef:
                name: peo-rabbitmq-secret
          env:
            - name: ConnectionStrings__messaging
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: peo-bff
  namespace: peo
spec:
  selector:
    app: peo-bff
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
