apiVersion: v1
kind: ConfigMap
metadata:
  name: peo-identity-api-config
  namespace: peo
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ConnectionStrings__DefaultConnection: "Data Source=/data/identity.db;"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peo-identity-api
  namespace: peo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peo-identity-api
  template:
    metadata:
      labels:
        app: peo-identity-api
    spec:
      containers:
        - name: peo-identity-api
          image: mba-projectfive-peo-identity-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: peo-identity-api-config
            - configMapRef:
                name: peo-jwt-config
            - secretRef:
                name: peo-jwt-secret
            - secretRef:
                name: peo-rabbitmq-secret
          env:
            - name: ConnectionStrings__messaging
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq:5672"
          volumeMounts:
            - name: peo-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
      volumes:
        - name: peo-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: peo-identity-api
  namespace: peo
spec:
  selector:
    app: peo-identity-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
