apiVersion: v1
kind: ConfigMap
metadata:
  name: peo-identity-api-config
  namespace: peo
data:
  ASPNETCORE_ENVIRONMENT: Development
  ConnectionStrings__DefaultConnection: Data Source=../data/identity.db;
---
apiVersion: v1
kind: Secret
metadata:
  name: peo-identity-api-secrets
  namespace: peo
type: Opaque
stringData:
  ConnectionStrings__messaging: amqp://guest:guest@rabbitmq:5672
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peo-identity-api
  namespace: peo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peo-identity-api
  template:
    metadata:
      labels:
        app: peo-identity-api
    spec:
      containers:
      - name: peo-identity-api
        image: mba-projectfive-peo-identity-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: peo-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        envFrom:
        - configMapRef:
            name: peo-identity-api-config
        - secretRef:
            name: peo-identity-api-secrets
      volumes:
      - name: peo-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: peo-identity-api
  namespace: peo
spec:
  selector:
    app: peo-identity-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
