apiVersion: apps/v1
kind: Deployment
metadata:
  name: peo-faturamento-api
  namespace: peo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peo-faturamento-api
  template:
    metadata:
      labels:
        app: peo-faturamento-api
    spec:
      containers:
        - name: peo-faturamento-api
          image: mba-projectfive-peo-faturamento-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ConnectionStrings__DefaultConnection
              value: "Data Source=../data/faturamento.db;"
            - name: ConnectionStrings__messaging
              value: "amqp://guest:guest@rabbitmq:5672"
          volumeMounts:
            - name: peo-data
              mountPath: /data   
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: peo-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: peo-faturamento-api
  namespace: peo
spec:
  selector:
    app: peo-faturamento-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
